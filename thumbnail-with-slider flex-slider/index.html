<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
<link rel="stylesheet" href="css/flexslider.css">
<style type="text/css">
.flex-caption {
  width: 100%;
  padding: 2% 0px;
  left: 0;
  bottom: 0;
  background: rgba(0,0,0,.5);
  color: #fff;
  text-shadow: 0 -1px 0 rgba(0,0,0,.3);
  font-size: 14px;
  line-height: 18px;
}
.flex-caption span{
	padding: 0px 20px;
}
</style>
<body>


<div class="container my-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div id="slider" class="flexslider">
			  <ul class="slides">
				<li>
				  <img src="images/slide1.jpg" />
				  <p class="flex-caption mb-0"><span>Adventurer Cheesecake Brownie</span></p>
				</li>
				<li>
				  <img src="images/slide2.jpg" />
				  <p class="flex-caption mb-0"><span>Adventurer Lemon</span></p>
				</li>
				<li>
				  <img src="images/slide3.jpg" />
				  <p class="flex-caption mb-0"><span>Adventurer Donut</span></p>
				</li>
				<li>
				  <img src="images/slide4.jpg" />
				  <p class="flex-caption mb-0"><span>Adventurer Caramel</span></p>
				</li>
				<!-- items mirrored twice, total of 12 -->
			  </ul>
			</div>
			<div id="carousel" class="flexslider">
			  <ul class="slides">
				<li>
				  <img src="images/slide1.jpg" />
				</li>
				<li>
				  <img src="images/slide2.jpg" />
				</li>
				<li>
				  <img src="images/slide3.jpg" />
				</li>
				<li>
				  <img src="images/slide4.jpg" />
				</li>
				<!-- items mirrored twice, total of 12 -->
			  </ul>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.flexslider.js"></script>
<script>
// Can also be used with $(document).ready()
$(window).on('load', function(){
  // The slider being synced must be initialized first
  $('#carousel').flexslider({
    animation: "slide",
    controlNav: false,
    animationLoop: false,
    slideshow: false,
    itemWidth: 210,
    itemMargin: 5,
    asNavFor: '#slider'
  });
 
  $('#slider').flexslider({
    animation: "slide",
    controlNav: false,
    animationLoop: false,
    slideshow: false,
    sync: "#carousel"
  });
});
</script>
</body>
</html>
